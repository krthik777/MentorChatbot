<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Chatbot - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 400px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 5px;
        }

        .logo p {
            color: #666;
            font-size: 0.9em;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: transparent;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .form-group label {
            position: absolute;
            top: 15px;
            left: 15px;
            color: #999;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .form-group input:focus+label,
        .form-group input:not(:placeholder-shown)+label {
            top: -10px;
            left: 10px;
            background: white;
            padding: 0 5px;
            color: #667eea;
            font-size: 12px;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
        }

        .signup-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .shape {
            animation-delay: calc((var(--i, 0)) * 500ms);
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }
    </style>
</head>

<body>
    <div class="floating-shapes">
        <div class="shape" style="--i:0"></div>
        <div class="shape" style="--i:1"></div>
        <div class="shape" style="--i:2"></div>
        <div class="shape" style="--i:3"></div>
        <div class="shape" style="--i:4"></div>
        <div class="shape" style="--i:5"></div>
        <div class="shape" style="--i:6"></div>
        <div class="shape" style="--i:7"></div>
    </div>

    <div class="login-container">
        <div class="logo">
            <h1>ðŸ¤–</h1>
            <h1>MentorBot</h1>
            <p>Your AI Learning Companion</p>
        </div>

        <form method="POST">
            <div class="form-group">
                <input type="text" name="username" id="username" placeholder=" " required>
                <label for="username">Username</label>
            </div>

            <div class="form-group">
                <input type="password" name="password" id="password" placeholder=" " required>
                <label for="password">Password</label>
            </div>

            <button type="submit" class="login-btn">Sign In</button>
        </form>
        {% if error %}
        <div style="text-align: center; margin-bottom: 15px;">
            <p style="color: red; display: inline-block; margin: 0;">{{ error }}</p>
        </div>
        {% endif %}

        <div class="forgot-password">
            <a href="#">Forgot your password?</a>
        </div>

        <div class="signup-link">
            <a href="/signup" style="text-decoration: none;">New User? Sign Up</a>
        </div>
    </div>
</body>

</html>
